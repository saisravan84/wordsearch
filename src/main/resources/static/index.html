<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Wordsearch</title>
</head>

<body>
    <h1>Word search game</h1>
    <label for="add-word">Enter comma list of separated words</label>
    <textarea name="words" id="add-word"></textarea>
    <label for="grid-size">Enter gridsize</label>
    <input type="number" name="gridSize" id="grid-size" />
    <button class="submit-word">Generate Grid</button>
    <section class="grid-area" draggable="false"></section>
    <section class="word-list"></section>
    <script src="./js/index.js"></script>
</body>

</html>
